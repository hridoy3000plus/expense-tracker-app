<div class="expense-list-container">
  <h2>Expense List ({{ expenses.length }} entries)</h2>
  <table *ngIf="expenses.length; else noExpenses">
    <thead>
      <tr>
        <th>Date</th>
        <th>Category</th>
        <th>Amount</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let expense of expenses">
        <td>{{ expense.date | date : "mediumDate" }}</td>
        <td>{{ expense.category }}</td>
        <td>${{ expense.amount.toFixed(2) }}</td>
        <td>
          <!-- <button (click)="editExpense(expense)" class="edit-btn">Edit</button> -->
          <button (click)="deleteExpense(expense.id)" class="delete-btn">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <ng-template #noExpenses>
    <p>No expenses recorded yet.</p>
  </ng-template>
</div>
