<div class="app-container">
  <div class="content-wrapper">
    <div class="left-panel">
      <app-expense-form
        [editingExpense]="editingExpense"
        (expenseAdded)="onExpenseAdded($event)"
      ></app-expense-form>
    </div>
    <div class="right-panel">
      <app-expense-summary [expenses]="filteredExpenses"></app-expense-summary>
      <div class="filter-container">
        <div class="filter-group">
          <label>Start Date</label>
          <input type="date" [(ngModel)]="filterStartDate" />
        </div>
        <div class="filter-group">
          <label>End Date</label>
          <input type="date" [(ngModel)]="filterEndDate" />
        </div>
        <div class="filter-group">
          <label>Category</label>
          <select [(ngModel)]="filterCategory">
            <option value="">All Categories</option>
            <option value="food">Food</option>
            <option value="travel">Travel</option>
            <option value="entertainment">Entertainment</option>
            <option value="utilities">Utilities</option>
            <option value="other">Other</option>
          </select>
        </div>

        <button (click)="applyFilter()">Apply Filter</button>
        <button (click)="resetFilter()">Reset</button>
      </div>

      <app-expense-list
        [expenses]="filteredExpenses"
        (expenseDeleted)="onExpenseDeleted($event)"
      ></app-expense-list>
    </div>
  </div>
</div>
